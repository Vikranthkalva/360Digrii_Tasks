<caption align="center"><h1 align="center"><font color="burgundy">Sign in</font></h1></caption>
<body>
    <form name="form1" action="https://www.nandubanks.com" method="post">
        <table cellspacing="5px" cellpadding="5px" align="center">
            <tr>
                <td><label for="id1">Full Name</label></td>
                <td><input type="text" id="id1" name="fullName" required></td>
            </tr>
            
            <tr>
                <td><label for="id2">Mobile Number</label></td>
                <td>
                    <select id="id2" name="mobileNumber">
                        <option value="in">+91</option>
                        <option value="usa">+1</option>
                        <option value="uk">+44</option>
                        <option value="aus">+61</option>
                        <option value="japan">+81</option>
                    </select>
                    <input type="tel" id="mobile" name="mobile" size="13">
                </td>
            </tr>

            <tr>
                <td><label for="id3">Pin Code</label></td>
                <td><input type="num" id="id3" name="pinCode"></td>
            </tr>

            <tr>
                <td><label for="id4">Email</label></td>
                <td><input type="email" id="id4" name="email"></td>
            </tr>

            <tr>
                <td><label for="id5">User I'D</label></td>
                <td><input type="num" id="id5" name="userId"></td>
            </tr>

            <tr>
                <td><label for="id6">Password</label></td>
                <td><input type="password" id="id6" name="password"></td>
            </tr>

            <tr>
                <td><br></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Register">
                    <input type="Reset" value="Erase">
                </td>
            </tr>

        </table>
    </form>
