<!DOCTYPE html>
<html lang="en">

<head>

            <tr>
                <td>1</td>

                <td>500</td>

                <td>2</td>

        </thead>
    </table>
    <table border="2px" style="margin-top: 20px; justify-content: center;">
        <caption>Product List</caption>
        <thead>
            <tr>
                <td>Item</td>
                <td>Qunatity</td>

                <td>Extended</td>

                <td>Hard Disk</td>

    </table>
    <table border="2px" style="margin-top: 20px;">

                <td rowspan="2">Station</td>

                <td>Max</td>
                <td> Min</td>
            </tr>
            </tr>

        <tr>
            <td>USA</td>
