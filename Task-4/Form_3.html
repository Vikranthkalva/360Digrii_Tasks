<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .form-container {
      background: #fff;
      max-width: 450px;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: left;
      font-size: 2em;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }
    td {
      font-size: 1.1em;
      padding-right: 10px;
    }
    input[type="text"], input[type="email"], input[type="date"] {
      width: 97%;
      padding: 7px 8px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: #eaeaea;
    }
    .form-buttons {
      text-align: center;
      padding-top: 20px;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px 32px;
      border: none;
      border-radius: 6px;
      background: #bfc4c7;
      color: #222;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>HTML Form</h1>
    <form>
      <table>
        <tr>
          <td>First Name :</td>
          <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
          <td>Last Name :</td>
          <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
          <td>Date of Birth :</td>
          <td><input type="date" name="dob"></td>
        </tr>
        <tr>
          <td>Email id :</td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td>Mobile Number :</td>
          <td><input type="text" name="mobile"></td>
        </tr>
      </table>
      <div class="form-buttons">
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
      </div>
    </form>
  </div>
</body>
</html>
